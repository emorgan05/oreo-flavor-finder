<!DOCTYPE html>
	<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- AngularJS Library -->
	<script src="js/vendor/angular.min.js"></script>

	<link href="css/main.css" rel="stylesheet" />
    <link href="css/leaflet.css" rel="stylesheet"/>

    <title>Oreo Flavor Finder</title>
</head>

<body ng-app="oreoFlavor">

<section id="page">

	<header>
		<h1>Oreo Flavor Finder</h1>
	</header>

	<div id="find">
	</div>

	<div id="add">
		<form>
			<input type="text" name="Where">
			<input type="text" name="when">
			<input type="text" name="price">
			<input type="radio" name="rating" value="four">4 stars<br>
			<input type="radio" name="rating" value="three">3 stars<br>
			<input type="radio" name="rating" value="two">2 stars<br>
			<input type="radio" name="rating" value="one">1 star<br>
			<input type="radio" name="rating" value="zero">no stars
			<input type="submit" value="Submit">
		</form>
	</div>

	<main ng-controller="MainController">
      	<div class="container-fluid" id="map-canvas">
        	<leaflet center="mapCenter" markers="mapMarkers"></leaflet>
      	</div>
    </main>
</section>


	<!--Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>

	<!-- Directives -->
    <script src="js/vendor/leaflet.js"></script>
    <script src="js/vendor/angular-leaflet-directive.min.js"></script>

</body>
</html>
